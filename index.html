<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to HmongAI App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.onload = function () {
      var ua = navigator.userAgent;
      if (/android/i.test(ua)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.hmongai.app";
      } else if (/iPhone|iPad|iPod/i.test(ua)) {
        window.location.href = "https://apps.apple.com/us/app/hmong-ai/id6746028246";
      } else {
        document.getElementById("manual").style.display = "block";
      }
    };
  </script>
</head>
<body style="text-align: center; margin-top: 100px; font-family: sans-serif;">
  <h2 style="margin-bottom: 30px;">Download HmongAI</h2>
  <div id="manual" style="display: none;">
    <a href="https://apps.apple.com/us/app/hmong-ai/id6746028246" target="_blank">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store" height="50">
    </a>
    <br><br>
    <a href="https://play.google.com/store/apps/details?id=com.hmongai.app" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" height="70">
    </a>
  </div>
</body>
</html>
